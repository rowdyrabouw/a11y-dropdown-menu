<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible dropdown menu</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <script src="/js/menu.js" defer></script>
  </head>
  <body>
    <nav aria-label="Main">
      <ul>
        <li>
          <a href="/" aria-current="page">Menu item 1</a>
        </li>
        <li class="has-submenu">
          <a href="#2" aria-haspopup="true" aria-expanded="false">Menu item 2</a>
          <ul>
            <li>
              <a href="/">Menu item 2.1</a>
            </li>
            <li>
              <a href="/">Menu item 2.2</a>
            </li>
            <li>
              <a href="/">Menu item 2.3</a>
            </li>
          </ul>
        </li>
        <li class="has-submenu">
          <a href="#3" aria-haspopup="true" aria-expanded="false">Menu item 3</a>
          <ul>
            <li>
              <a href="/">Menu item 3.1</a>
            </li>
            <li>
              <a href="/">Menu item 3.2</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
